<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dog Grooming Salon - Contact</title>
    <style>
        body {
            font-family: 'LATO', sans-serif;
            background-color: #fff; /* Set a light background color */
            color: #333; /* Set the default text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcccb; /* Set the header background color */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #e6e6fa; /* Set the navigation bar background color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Set the navigation link color */
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffcccb; /* Set the button background color */
            color: #333; /* Set the button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        footer {
            background-color: #ffcccb; /* Set the footer background color */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Dog Grooming Salon</h1>
        <p>Where Your Pets Get the Royal Treatment</p>
    </header>

    <nav>
        <a href="Home.html">Home </a>
        <a href="gallery.html">Gallery</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>


    <section>
        <h2>Contact Us</h2>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <p>For immediate assistance, please call us at: <strong>(555) 123-4567</strong></p>
    </section>

    <footer>
        <p>&copy; 2023 Your Dog Grooming Salon</p>
    </footer>

</body>

</html>
